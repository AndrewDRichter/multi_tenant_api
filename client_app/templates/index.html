<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ request.tenant }} - Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 5px;
            width: 500px;
            background-color: #ff0;
            margin: auto;
            height: 500px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            /* transition: all 2s; */

            &:hover {
                animation: background-changer 15s infinite linear;
            }
        }

        @keyframes background-changer {
            0% {
                background-color: #0f0;
                color: black;
            }

            33% {
                background-color: #00f;
                color: white;
                transform: scale(0.6);
            }

            66% {
                background-color: #f00;
                color: white;
                transform: scale(1.4);
            }

            100% {
                background-color: #0f0;
                color: black;
            }
        }
    </style>
</head>

<body>
    <h1>{{ request.tenant.name }} Brands</h1>
    {% for brand in brands %}
    <span>{{ brand }}</span>
    <br />
    {% endfor %}

    <form method="POST" action="/brand_create">
        {% csrf_token %}
        <input type='text' name='name' placeholder='Create new brand' />
        <button>Submit</button>
    </form>
</body>

</html>
